# Fly.io Application Configuration
app = "vision-shift"
primary_region = "nrt"  # 東京リージョン

[build]

[env]
  RACK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# SQLite3 データ永続化用の Volume マウント
[[mounts]]
  source = "vision_shift_data"
  destination = "/app/db"
  initial_size = "1gb"
